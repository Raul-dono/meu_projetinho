    <header>

        <h1 id="principal" class="principal">Login</h1>

    <nav>

        <button id="voltar" class="voltar" onclick="back">Voltar</button>

        <div id="detalhes" class="detalhes">

                <form action="login.php" method="post">

                    <div id="campo" class="campo">

                        <span class="material-symbols-outlined"></span>

                    </div>

                    <div id="campo" class="campo">

                        <span class="material-symbols-outlined"></span>

                        <input type="password" name="senha" id="isenha" placeholder=" Digite sua senha.." autocomplete="current-password" required minlength="8" maxlength="20">

                        <label for="senha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar" class="botao_entrar">

                    <a href="esqueci.html" class="botao_esqueci">

                        Esqueci a senha <span class="material-symbols-outlined"></span>

            </div>
