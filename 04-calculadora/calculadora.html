<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/00-design/favicon/raul-icon.ico" type="image/x-icon">

    <title>Calculadora</title>

    <!-- CSS Geral -->
    <link rel="stylesheet" href="/00-design/css/geral.css">

    <!-- Design isolado -->
    <link rel="stylesheet" href="calculadora.css">

    <!-- Design isolado alternativo -->
    <link rel="stylesheet" href="calculadora-alt.css">

</head>

<body>
    
    <header>

        <h1 id="principal" class="principal">Calculadora</h1>

    </header>

    <nav>

        <button id="voltar" class="voltar">Voltar</button>

        <div id="detalhes" class="detalhes">

            <div id="div_data" class="div_data"></div>

            <div id="div_mensagem" class="div_mensagem"></div>

        </div>

    </nav>

    <main id="main_geral" class="main_geral">

        <section id="section_geral" class="section_geral">

            <div id="imagem" class="imagem">

                <!-- Aqui vai a imagem pelo CSS!! -->

            </div>

            <div id="div_conteudo" class="div_conteudo">

                <h1 id="titulo" class="titulo">Calculadora</h1>

                <p id="texto" class="texto">E aí, está precisando fazer algum cálculo? Confira a minha Calculadora abaixo, talvez ela possa ajudar..</p>

                <div id="calculadora" class="calculadora">

                    <div id="display" class="display">0</div>

                    <div id="botoes" class="botoes">

                        <button id="botao_limpar" class="botao">Limpar</button>

                        <button id="botao_apagar" class="botao">Apagar</button>

                        <button id="botao_abreParenteses" class="botao numerico">(</button>

                        <button id="botao_fechaParenteses" class="botao numerico">)</button>

                        <button id="botao_7" class="botao numerico">7</button>

                        <button id="botao_8" class="botao numerico">8</button>

                        <button id="botao_9" class="botao numerico">9</button>

                        <button id="botao_divisao" class="botao botao_operador operador">/</button>

                        <button id="botao_4" class="botao numerico">4</button>

                        <button id="botao_5" class="botao numerico">5</button>

                        <button id="botao_6" class="botao numerico">6</button>

                        <button id="botao_multiplicacao" class="botao botao_operador operador">x</button>

                        <button id="botao_1" class="botao numerico">1</button>

                        <button id="botao_2" class="botao numerico">2</button>

                        <button id="botao_3" class="botao numerico">3</button>

                        <button id="botao_subtracao" class="botao botao_operador operador">-</button>

                        <button id="botao_0" class="botao numerico">0</button>

                        <button id="botao_separador" class="botao numerico">.</button>

                        <button id="botao_igual" class="botao botao_operador resultado">=</button>

                        <button id="botao_adicao" class="botao botao_operador operador">+</button>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>

        <p>&copy; 2024 Raul-dono</p>

    </footer>

    <script src="./calculadora.js"></script>

    <script src="/00-design/js/nav.js"></script>

</body>

</html>
